<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/xhtml" data-desktop="1" data-mobile="2" data-landscape="3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Earth 2050</title>
    <meta name="description" content="Take a look at the future of the world through the eyes of renowned futurologists">
    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="#0c2124">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0c2124">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" type="image/gif" href="favicon.gif">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <!--OPEN GRAPH-->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://2050.earth/">
    <meta property="og:title" content="Earth 2050">
    <meta property="og:description" content="Take a look at the future of the world through the eyes of renowned futurologists">
    <meta property="og:image" content="https://2050.earth/frontend/images/fb.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!--OPEN GRAPH COMPLETE-->
    <link rel="stylesheet" href="./frontend/styles/app.min.css">
</head>

<body>
    <div class="transition-wrapper"></div>
    <div class="content-app">
        <div class="modal modal_static">
            <div class="modal__content">
                <div class="modal__ui modal-message pattern pattern_lines-4 modal__ui_visible" data-no-close="">
                    <div class="pattern__content">
                        <h2 class="modal-message__title" data-localization="index.no_webgl"></h2>
                        <p class="modal-message__body"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <script id="earth-popup" type="text/x-handlebars-template">
                     <div class="earth-popup">
		{{#each this}}
		<div class="earth-popup__item  earth-popup__item_{{@index}}">
			<div class="earth-popup__item-shadow"></div>
			<div class="earth-popup__preview-hexagon">
				<div class="hexagon  earth-popup__preview">
					<div class="hexagon__in1">
						<div class="hexagon__in2">
							<div class="earth-popup__hover">
								<div class="hexagon__image"  style="background-image: url('{{preview}}')"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="earth-popup__flag-container">
				<div class="earth-popup__flag">
					<svg version="1.0" class="hexagon-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	                    width="89" height="77" viewBox="0 0 89 77" xml:space="preserve">
                        <path style="fill:none;stroke:#FFFFFF;stroke-miterlimit:10;" d="M88.5,38.5l-22,38h-44l-22-38l22-38h44L88.5,38.5z"/>
                    </svg>
					<div class="earth-popup__flag-hexagon">
						<div class="hexagon">
							<div class="hexagon__in1">
								<div class="hexagon__in2">
									<div class="hexagon__image"  style="background-image: url('{{country.flag}}')"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="earth-popup__info">
						<div class="earth-popup__city">{{name}}</div>
						<div class="earth-popup__briefs-count">{{briefs}} <span  data-localization="planet.briefs_count{{howMuch briefs}}"></span></div>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</div> 
                </script>
        </div>
        <div class="timeline">
            <script type="text/x-handlebars-template">
                     <div class="timeline__item">{{this}}</div> 
                </script>
            <canvas class="timeline__canvas"></canvas>
        </div>
    </div>

    <div class="debug"></div>
    <script>
        var FileAPI = {
            debug: false,
            staticPath: 'assets/fileapi'
        };
    </script>
    <script src="./frontend/scripts/assets.min.js"></script>
    <script src="./frontend/scripts/app.min.js"></script>
    <!-- THREEJS -->
    <script src="./frontend/scripts/three.min.js"></script>
    <script src="./frontend/scripts/hexasphere.min.js"></script>
</body>

</html>
